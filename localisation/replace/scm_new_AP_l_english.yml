 ap_defence_of_the_ancients:0 "Defense Of The Ancients"
 ap_defence_of_the_ancients_desc:0 "We are only truly safe together, as then our unity can form a truly impenetrable phalanx... Hey, that would also work in land warfare!"
 ap_defence_of_the_ancients_tooltip:0 "Replaces £defense_army£ §YDefensive Armies§! with §YHoplites§! - a defensive unit, specialized in holding the enemy back for as long as possible."
 ap_grand_fortresses:0 "Grand Fortresses"
 ap_grand_fortresses_desc:0 "Our defenses should put the galaxy in awe, we shall build the greatest and toughest fortresses, the most impenetrable shields and will train the most valiant soldiers in the galaxy. We shall be unconquerable!"
 ap_grand_fortresses_tooltip:0 "Allows construction of §YDefensive Fortresses§!\n\nIncreases weapons range of §YDefensive Platforms§! by §G100%§!\n\nAllows upgrading §YPlanetary Shield Generators§! into §YGrand Shield Generators§!, which prevent a planet from being affected by most planet killer weapons."
 
 ap_builders_of_nations:0 "Builders of Nations"
 ap_builders_of_nations_desc:0 "Commerce and prosperity are the driving forces of the galaxy, as such, we need to ensure prosperity within our borders and from prosperity will come commerce."
 ap_builders_of_nations_tooltip:0 "Each §YCity District§! and §YResidential Arcology District§! increases a planet's £trade_value£ §YTrade Value§! by §G1%§!."

 ap_road_of_the_golden_void:0 "Road of the Golden Void"
 ap_road_of_the_golden_void_desc:0 "Our interstellar highways flow with seemingly endless treasures! We should must make sure that this golden flow isn't interrupted!"
 ap_road_of_the_golden_void_tooltip:0 "Each £job_merchant£ §YMerchant§! increases a planet's £trade_value£ §YTrade Value§! by §G0.5%§!\n§YShip sublight speed§! is increased by §G+50%§! in trade route systems with over §Y200§! £trade_value£ §YTrade Value§!."
 
 ap_universal_transactions_tooltip:0 "\nCommercial pacts now additionally increase an empire's £trade_value£ §YTrade Value§! by §G2%§!."
