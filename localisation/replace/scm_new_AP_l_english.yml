 ap_trial_by_fire:0 "Trial by Fire"
 ap_trial_by_fire_desc:0 "Only the best and the brightest should lead our empires glorious navies!"
 ap_trial_by_fire_tooltip:0 "\n§YAdmirals§! and §YGenerals§! passively gain experience."
 ap_path_of_conquest:0 "Path of Conquest"
 ap_path_of_conquest_desc:0 "Our empire needs greater warriors to spread our influence through the stars."
 ap_path_of_conquest_tooltip:0 "\nAllows recruitment of §YCenturions§! - an elite assault army, specialized in cracking well entrenched planetary defenses.\n\nAllows the use of the §HWartime Efforts§! edict, which lowers war exhaustion."

 edict_ap_path_of_conquest_we_reduction:0 "§HWartime Efforts§!"
 edict_ap_path_of_conquest_we_reduction_desc:0 "By tactfully managing internal affairs, gathering war bonds and dishing out care packages, we might manage to keep our nation in war for just that much longer."
 ap_path_of_conquest_we_reduction_tooltip:0 "Moderatly lowers war exhaustion.\n\n§R5 Year cooldown§!."

 ap_the_great_conquerors:0 "The Great Conquerors"
 ap_the_great_conquerors_desc:0 "Nothing can stop our great military prowess from conquering the stars."
 ap_the_great_conquerors_tooltip:0 "\nUnlocks §YAdvanced Doctrines§!\n\n$mod_planet_jobs_produces_mult$ increased by §G10%§! §Rduring war§!."
