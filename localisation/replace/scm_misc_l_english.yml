 building_scm_aesthetics_5_wonder_garden:0 "Gardens of Beauty"
 building_scm_aesthetics_5_wonder_garden_desc:0 "The fabled gardens of beauty. The gardeners have filled it with plants from all over our empire, composing them to a symphony of vegetation. By most it is considered the single greatest work of art in this galaxy and the pinnacle of beauty."
 building_scm_aesthetics_5_wonder_monument:0 "Monument of Memories"
 building_scm_aesthetics_5_wonder_monument_desc:0 "The Monument of Memories is one of the largest building in the galaxy, so large is its structure that it can be seen from space. It was built in honour of what has been, but some say that it is named from the fact that after one have seen it, it will never leave ones memories. "
 building_scm_aesthetics_5_wonder_stage:0 "Stage of Glory"
 building_scm_aesthetics_5_wonder_stage_desc:0 "The most accomplished of performers travel from all over the galaxy to show their skill on the stage of glory. Every evening, the performances on this stage becomes the greatest show in this galaxy."
 building_scm_aesthetics_5_wonder_halls:0 "Halls of Tranquillity"
 building_scm_aesthetics_5_wonder_halls_desc:0 "It is said that one can walk for hours in the halls of tranquillity and never see another soul. Yet these halls are filled with thousands, walking in quiet, in search for inspiration and understanding or inner peace. These halls seem endless, the hallways and chambers end only in darkness, not walls. Neither the ceiling high above can be seen, the pillars holding it up seemingly disappearing into the void."
 building_scm_aesthetics_5_wonder_museum:0 "The Grand Museum"
 building_scm_aesthetics_5_wonder_museum_desc:0 "The Grand Museum contains the greatest collection of artefacts from this galaxy, and possibly even a few from beyond it. Items from this collection range from those that have played an important part in recent events, to items from civilizations long since gone. So large is the collection that one could spend an entire solar cycle walking through its galleries and exhibitions and yet not see it all."



 building_scm_aesthetics_finish_gallery:0 "Gallery"
 building_scm_aesthetics_finish_gallery_desc:0 "Our galleries contain various exhibitions, from arts natural history, local culture to various archaeological artefacts collected from throughout our empire and galaxy."
 



 building_est_archivist_finish_archive:0 "Planetary Archive"
 building_est_archivist_finish_archive_desc:0 "The archives spread across our world are used to keep the records of this galaxy. These buildings hold the greatest collection of information across the galaxy."
 



