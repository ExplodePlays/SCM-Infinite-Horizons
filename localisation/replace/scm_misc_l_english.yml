 civic_machine_replication:0 "Rapid Replicator"
 civic_machine_replication_desc:0 "The Units that constitute the Machine Intelligence were originally designed for rapid proliferation. The Machine Intelligence retains many of these early production pipeline optimizations. \n\nAdds an additional §R0.5§! £alloys£§YAlloys§! to the upkeep of §YReplicator§! Jobs."
 civic_tooltip_crafters_effects:0 "£job_artisan£ §Y$job_artisan_plural$§! are replaced with £job_artisan£ §Y$job_artificer_plural$§!.\n§Y$job_artificer_plural$§! produce §G+0.5§! £consumer_goods£ §Y$consumer_goods$§! as well as §Y1§! £trade_value£ §YTrade Value§! and §Y0.5§! £engineering£ §YEngineering Research§!.\nEvery §Y5§! §HIndustrial Districts§! grant §G1§! £building£ §YBuilding Slot§!, except on Habitats."
 scm_civic_tooltip_catalytic_effects:0 "§RHaving a £food£ §Y$food$§! deficit will seriously impact your alloy production§!."
 civic_tooltip_not_death_cult:0 "Does NOT have the §YDeath Cult§! civic"
 civic_tooltip_not_origin_machine_cult:0 "Does NOT have Origin: §YMachine Cult§!" 
 civic_diplomatic_corps_tooltip:0 "Envoys generate §Y10§! £unity£ §EUnity§! for each country you are either improving or hurting relations with."
 civic_functional_architecture_tooltip:0 "Districts grant §G+1§! £housing£ §YHousing§!."
 civic_police_state_tooltip:0 "£job_enforcer£ §YEnforcers§! increase planet £stability£ §YStability§! by §G1§!\n£job_enforcer §Y$job_enforcer_plural$§! also produce §Y1§! £unity£ Unity, buildings §YPrecinct House§! and §YHall of judgment§! have their £energy£ upkeep increased." 
 civic_byzantine_bureaucracy:0 "The Bureaucratic Aparatus"
 civic_byzantine_bureaucracy_desc:2 "This society is largely governed by a complex and, to the outsider, almost labyrinthine system of bureaucracy. An army of officials and functionaries work tirelessly to keep the government running smoothly and ensure no citizens are allocated resources they cannot demonstrate a properly filed and triple-stamped need for."
 civic_tooltip_byzantine_bureaucracy_effects:2 "£job_bureaucrat£ §Y$job_bureaucrat_plural$§! increases planet £stability£ §YStability§! by §G1§! and produce §G1§! extra £unity£ §EUnity§!."
 scm_civic_ancestor_worship_modifier:0 "Ancestor Worship"
 scm_civic_ancestor_worship_modifier_desc:0 ""
 civic_ancestor_worship_tooltip:0 "Whenever a leader of skill level 5 (level 7 for admirals and generals) or above dies, our country's £unity£ §EUnity§! and £society£ §GSociety Research§! production is increased by §G1%§!.\n§RDoes not work for volatile species leaders§!."
 civic_distinguished_admiralty_tooltip:0 "Admirals have a small chance to gain an extra trait after a battle, limited to 1 extra trait per admiral."
 civic_evangelism_tooltip:0 "Harming or improving relations with another empire gives them additional §YSpiritualist§! ethics attraction. §RMultiple envoys per nation don't stack the effect§!" 
 scm_civic_evangelism_modifier:0 "Being Evangelized"
 scm_civic_evangelism_modifier_desc:0 "There are foreign missionaries within our nation, spreading various heresies."
 civic_innovative_economy_tooltip:0 "Country is §Rlocked§! into the §YInnovative Economy§! trade policy.\n\n£job_researcher£ $job_researcher_plural$ produce half as much £physics£ £society£ £engineering£ §BScience§!, but produce §Y2§! £trade_value£ §YTrade Value§!."
 civic_nationalistic_zeal_tooltip:0 "During war your populace will give random resource donations yearly."
 civic_naval_traditions_tooltip:0 "Gain access to an advanced starbase building §YGrand Fleet Academy§!, which replaces the standard one."
 sm_scm_grand_fleet_academy:0 "Grand Fleet Academy"
 sm_scm_grand_fleet_academy_desc:0 "It's like a fleet academy, but better."
 civic_enlightment_tooltip:0 "Starts with the ability to build the §YNational Heritage Site§! building, which improves the planet's £unity£ §EUnity§! generation."
 scm_building_national_heritage_site:0 "National Heritage Site"
 scm_building_national_heritage_site_desc:0 "A site of national importace, a symbol of a nations cultural status."
 civic_industrial_economy_tooltip:0 "Gain bulk £energy£ £minerals£ £food£ resources whenever you remove a blocker.\n\nGain a planetary decision to create new blockers at the expense of planetary deposits.\n\nCan't use §YIncreased Environmental Regulation§! policy and §YRecycling Campaign§!."
 scm_decision_exploit_planetary_depost:0 "Exploit Land"
 scm_decision_exploit_planetary_depost_desc:0 "Prepare lucrative parts of the planet for exploitation."
 d_exploitable_land_modded:0 "Exploitable Land"
 d_exploitable_land_modded_desc:0 "Land prepared for ruthless exploitation."
 civic_tooltip_technocracy_effects:2 "£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n\n§YScientists§! have twice as high a chance to discover a technology that falls within their field of study.\n\n§Y$job_researcher_plural$§! also produce §Y0.5§! £unity£ Unity"
 scm_origin_evo_architects:0 "Evolutionary Architects"
 scm_origin_evo_architects_desc:0 "This civilization, whether by necessity or excess, was pushed towards biological perfection."
 scm_origin_evo_architects_tooltip:0 "- Starts the game with the £society£ §Y$tech_gene_tailoring$§! technology."
 scm_origin_machine_cult:0 "Machine Cult"
 scm_origin_machine_cult_desc:0 "This civilization reveres the mechanical as arcane and holy."
 scm_origin_machine_cult_tooltip:0 "- Start the game with §Y2§! £pop£ Pops being robots\n- Priests grant §G0.15§! £mod_planet_pop_assembly_add£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§!\n- High Priests boost planet £mod_planet_pop_assembly_add£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! by §G2%§!\n- Normal £job_roboticist£ §YRoboticist§! jobs are §Runavailable§!."
 scm_origin_shroud_touched:0 "Shroud Touched"
 scm_origin_shroud_touched_desc:0 "This civilization started on a shrouded worlds, it has been both a blessing and a curse."
 scm_origin_shroud_touched_tooltip:0 "- Starts the game on a §YShrouded Planet§!, which eventually gains the §YZro Vein§! deposit\n- Start the game with the £society£ §Y$tech_psionic_theory$§! technology."
 scm_civic_events.7.title:0 "Zro Vein Discovery on [Root.GetName]!"
 scm_civic_events.7.desc:0 "We have discovered Zro Veins on our capital, we should exploit such findings immediately!"
 civic_weapons_cult:0 "School of Firepower"
 civic_weapons_cult_desc:0 "This civilization has adopted the school of firepower - the most aggressive of the three naval philosophies. In their opinion, the answer to every  practical problem is the same - use more gun."
 school_of_firepower_tooltip:0 "Can build the non-artificial planet unique §YMilitary Engineering Guild§! building, which gives access to a £job_military_engineer£ §YMilitary  Engineer§! job\n£job_military_engineer£ §YMilitary Engineers§! increase §YShip Tracking§! by §G+0.5%§!"
 civic_school_of_armor:0 "School of Armor"
 civic_school_of_armor_desc:0 "This civilization has adopted the school of armor - the most defensive of the three naval philosophies. In their opinion, the answer to every  practical problem is the same - use more plating."
 school_of_armor_tooltip:0 "Can build the non-artificial planet unique §YMilitary Engineering Guild§! building, which gives access to a £job_military_engineer£ §YMilitary  Engineer§! job\n£job_military_engineer£ §YMilitary Engineers§! increase §YShip Hull Points§! by §G+1%§!"
 civic_school_of_speed:0 "School of Speed"
 civic_school_of_speed_desc:0 "This civilization has adopted the school of speed - the most flexible of the three naval philosophies. In their opinion, the answer to every  practical problem is the same - faster is better."
 school_of_speed_tooltip:0 "Can build the non-artificial planet unique §YMilitary Engineering Guild§! building, which gives access to a £job_military_engineer£ §YMilitary  Engineer§! job\n£job_military_engineer£ §YMilitary Engineers§! increase §YShip Speed§! by §G+2.5%§!"
 job_military_engineer:0 "Military Engineer"
 job_military_engineer_plural:0 "Military Engineers"
 job_military_engineer_desc:0 "Military engineers make new breakthroughs in the fiel of... Military engineering..."
 mod_job_military_engineer_add:0 "Military Engineers Jobs"
 scm_military_engineering_guild:0 "Military Engineering Guild"
 scm_military_engineering_guild_desc:0 "A place where the brightest engineers gather to bolster the nation's military."
 civic_globalism_tooltip:0 "§YClerks§! £job_clerk£ give an additional §G+0.25%§! £trade_value£ §YTrade Value§! per job, for a total of §G+0.75%§! per clerk"
 civic_corporate_dominion:0 "Grand Stock Market"
 civic_corporate_dominion_desc:0 "This society operates on a very simple idea - line go up - good; line go down - bad. They do everything they can to make sure that the lines go up as much as possible, for as long as possible."
 civic_corporate_dominion_tooltip:0 "£job_merchant£ §Y$job_merchant_plural$§! grant §G+0.5%§! £trade_value£ §YTrade Value§!, for a total of §G+1.5%§! per merchant"
 civic_great_hoarders:0 "Great Hoarders"
 civic_great_hoarders_desc:0 "This civilization takes pride in keeping great stockpiles of resources for times of need."
 civic_great_hoarders_tooltip:0 "Gains access to the §YNational Silo§! building, an upgrade version of the §YResource Silo§!, which grant additional resource storage space and an extra £job_merchant£ §Y$job_merchant$§!\n"
 scm_national_silo:0 "National Silo"
 scm_national_silo_desc:0 "It's like a normal resource silo, but bigger and national."
 sm_resource_silo:0 "Resource Management Office"
 sm_resource_silo_desc:0 "Offices dedicated to managing system resource stockpiles."
 scm_resource_silo_tooltip:0 "§YResource Silo§! starbase modules grant §G+1000§! resource capacity."
 sm_scm_resource_silo_module:0 "Resource Silo"
 sm_scm_resource_silo_module_desc:0 "Massive resource silos and storage facilities where large quantities of resources can be safely kept."
 civic_distributism_tooltip:0 "Can't set up §YFree Market§! policy, build §YGalactic Stock Exchange§! or have §YMogul§! jobs in general"
 civic_divine_council_tooltip:0 "£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_high_priest §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity"
 civic_terraforming_tooltip:0 "Benefits from a various range of planetary features and §YBlockers§!, which provides them with some §YHousing§! and special scientific jobs, like §YXeno-biologist§! and §YGeo-physicist§!. \n\nAllows to invoke special planetary decision in order to eradicate particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on \n\nStarts with §YTerrestrial Sculpting§! technology.  \n\nClearing off planetary §YBlockers§! may provide some various one-time resource gaining"
 civic_merchant_guilds_tooltip:0 "§YCapital Buildings§! replace one £job_administrator£ §YPolitician§! with a £job_mogul£ §Y$job_mogul$§! Ruler Job, which increases §YAmenities§! and produces §YTrade Value§!. \nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \nEach §Y$job_mogul$§! increases a planets £trade_value£ §YTrade Value§! output by an additional §G+1%§!, giving a total of §G+2.5%§! per mogul."
 civic_imperial_cult_tooltip:0 "£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_high_priest §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity \n\nAllows special edict - §YDeclare Immortal Ruler§!, which can make the current Ruler immortal \n\nAmbition §YScientific Revolution§! is unavailable"
 civic_xeno_militarist_tooltip:0 "§YDefensive§! and §YGuarantee Independence§! pacts do not cost influence to maintain.\nHarming or improving relations with another empire gives them additional §YPacifist§! ethics attraction. §RMultiple envoys per nation don't stack the effect§!"
 civic_keepers_harmony_tooltip:0 "Benefits from a various range of planetary §YFeatures§! and §YBlockers§!, which provides them with some §YHousing§! and special priest jobs - §YDruids§!. \nBuilding §YParadise Dome§! provides additional £housing£ §YHousing§! and increases  £unity£ §YUnity§! output \nSome rare planetary blockers and features, like §YWandering Forest§! or §YTitanic Life§! will increase local §YHappiness§!. \nCan enact special planetary decision, allowing to eradicate such planetary anomalies as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!, §YDamaged Ecology§!, §YIrradiated Planet§!, §YWasteland Radiation§!  \n§YMining Districts§! decrease £amenities£ §YAmenities§! by §R1§! \nCan't use §YReduced Environmental Regulation§! policy"
 civic_defenders_faith_tooltip:0 "Temples replace £job_priest£ §YPriests§! with £job_templar£ §Y$job_templar$§! Jobs \n\nAllowed to use special Unity Ambition - §YDivine Crusade§!."
 civic_environmentalist_tooltip:0 "Benefits from clearable §YBlockers§!, which provides them with some §YHousing§! and worker jobs, like §YMiners§! (from §YMountain Range§!), §YTechnicians§! (from §YActive Volcano§!), §YFarmers§! (from §YDense Jungle§!) and so on  \nSome negative effects from §YBlockers§! are reduced \nNatural §YBlockers§! increase §YHabitability§! by §G+1%§! \nStarts with §YParadise Dome§! technology"
 civic_inwards_perfection_tooltip:0 "Cannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YMigration Treaties§!\nCannot form §YResearch Agreements§!\nCannot form §YCommercial Pacts§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\nCannot use §YUnrestricted Wars§! policy\nBuilding §YPlanetary Shield Generator§! produce additional £unity£ §YUnity§! \n§YBorder Policy§! is §YClosed§! by default"
 civic_aristocratic_elite_tooltip:0 "£job_noble£ §Y$job_noble_plural$§! replace some £job_administrator£ §Y$job_administrator$§! Jobs\nCan construct £building£ §Y$building_noble_estates$§! buildings that add additional £job_noble£ §Y$job_noble$§! Jobs \n§YElitists§! faction will be pleased. \n\n£job_noble£ §Y$job_noble_plural$§! generate extra §E3§! £unity£ §EUnity§! and §G+1§! £stability£ §YStability§!."
 civic_patriotic_service_tooltip:0 "£job_soldier£ §Y$job_soldier_plural$§! also produce §Y2§! £unity£ Unity."
 civic_executive_committee_tooltip:0 "£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! and multiply planetary $mod_planet_jobs_society_research_produces_mult$."
 civic_private_militaries_tooltip:0 "Buildings §YStronghold§! and §YFortress§! provide additional £job_soldier£ $job_mercenary$ Jobs. Mercenaries act mostly like $job_soldier_plural$, but also produce some £mod_trade_value_add£ §Y$TRADE_VALUE$§! and require §YConsumer Goods§! for upkeep"
 civic_scientific_quotas:0 "Scientific Quotas"
 civic_scientific_quotas_desc:0 "There are quotas that need to be met, and competition arises among the scientists! Every scientist in this society is rushing to do whatever they can to get their latest project done, or be quick to make their latest discovery. The government encourages this, and thus these scientists work overtime purely for competition among one another!"
 civic_scientific_quotas_tooltip:0 "£job_researcher£ $job_researcher_plural$ produce an additional §G+0.5§! £physics£ £society£ £engineering£ §BScience§!, but produce §R-1§! £unity£ §HUnity§!"
 civic_shared_burden_tooltip:0 "Obligated to have §YPublic Healthcare§! and §YPublic Education§! policies \nAllows special Worker job - £job_primitive_laborer£ §YLabour Hero§!, which produce small amount of £minerals£ §YMinerals§!, £food£ §YFood§!, £energy£ §YEnergy§! and £unity£ §YUnity§! \nObligated to have §YSocial Equality§! living standards"
 civic_beacon_of_liberty_tooltip:0 "Certain internal policies are locked into a libertarian state"
 civic_spiritual_seekers_tooltip:0 "§YSystem Capital§! and §YCitadel of Faith§! provide additional §G+1§! £job_transcend£ $job_transcend$ Jobs, who produce small amount of £unity£ §YUnity§!, £society£ §YSociety§!, £physics£ §Y$physics_research$§! and £engineering£ §Y$engineering_research$§! and reduce §YCrime§! \n\nHas increased chance to pick up §YPsionic Theory§! research option."
 civic_star_settlers_tooltip:0 "tarts game with §YGalactic Ambitions§! technology already unlocked \n\n£job_colonist£ §Y$job_colonist_plural$§! also produce §Y5§! £unity£ Unity \n\nCan't set up neither §YMilitary Transportation§! nor §YMilitary Telecommunications§! policy."
 civic_citizen_service_tooltip:0 "£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, and reduce damage from §YBombardment§!  \n\n£job_commandante£ §Y$job_commandante_plural$§! provide additional £unity£ §YUnity§! and £amenities£ §YAmenities§! \n\nAllows to conduct special country Edict - §YPatriotic Call§!"
 civic_tooltip_warrior_culture_effects:1 "Starts with §YCentralized Command§! tech\nReplaces £job_entertainer£ §Y$job_entertainer$§! Jobs with £job_duelist£ §Y$job_duelist$§! Jobs.\n$job_duelist_effect_desc$"
 civic_well_funded_militia_tooltip:0 "The §YMartial Law§! Planetary Decision is replaced by the §YRally The Militia§! Planetary Decision, which §Rstops§! all §HPop Growth and Resource Production§!, but provides a §G50%§! increase to §YArmy Build Speed§! at the cost of §Y25§! £influence£ §MInfluence§!. \n\nTrains §YAssault Militia§! instead of §YAssault Armies§!. The Militia have half the attributes of a regular army (with the exception of §HCollateral Damage§!), but they come with half the §YCost§! and §YTraining Time§!"
 civic_xeno_militarist_modifier:0 "Peacekeeper Pressure"
