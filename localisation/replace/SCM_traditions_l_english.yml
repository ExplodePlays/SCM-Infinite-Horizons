tr_scm_industry_3_delayed:0 "Our Blast Furnaces are larger than any other in the galaxy. They are able to refine immense quantities of metal ore and produce good, high quality, metal."

tr_scm_industry_4:0 "Mass Production"
tr_scm_industry_4_robots:0 "Mass Production"
