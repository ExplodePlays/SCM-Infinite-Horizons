tr_scm_agriculture_3_lithoid_delayed:0 "By correctly managing our waste, it might just become a resource."

tr_scm_agriculture_3_machines:0 "Diametric Strength"
tr_scm_agriculture_3_machines_desc:0 "Receive £influence  §YInfluence§! for each tile blocker on a planet we colonize.\n\n§BInfluence gained is determined by the amount of influence our country generates; every blocker will give 1 month's worth of influence.\nPlanets can only be affected once.§!"
tr_scm_agriculture_3_machines_delayed:0 "Our essence is the very opposite of the nature around us. Yet we are united. The very contradiction in our union is what makes it strong."

tr_scm_agriculture_4:0 "Farming Grants"
tr_scm_agriculture_4_desc:0 "All our planets receive §Y1§! £job_farmer£ §Y$job_farmer$ Job§! per §Y33§! £pop£ Pops."
tr_scm_agriculture_4_delayed:0 "By encouraging farming via grants and subsidies our food reserves will increase undoutibly."

