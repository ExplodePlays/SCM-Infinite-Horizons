tr_domination_imperious_architecture:0 "Imperious Architecture"
tr_domination_imperious_architecture_delayed:1 "All government buildings in our great empire shall be monuments to the state, looming over the populace to inspire obedience, loyalty, and awe."
tr_domination_imperious_architecture_desc: "£building£ §YCapital Buildings§! and £building£ §YHousing Buildings§! provide §G1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! each.\nOur planets gain §Y1§! £job_enforcer£ §Y$job_enforcer$ Job§! per §Y40§! £pop£ Pops."

tr_domination_modular_depot_desc: "§Y$EMPIRE_SIZE$§! from §YDistricts§! is reduced by §G25%§!.\nOur planets gain §Y1§! £job_patrol_drone£ §Y$job_patrol_drone$ Job§! per §Y40§! £pop£ Pops."
tr_domination_synaptic_extensions_desc: "£building£ §Y$building_hive_node$§! now also increase £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! by §Y2§!.\nOur planets gain §Y1§! £job_patrol_drone£ §Y$job_patrol_drone$ Job§! per §Y40§! £pop£ Pops."
tr_domination_synaptic_extensions:0 "Synaptic Extensions"
tr_domination_synaptic_extensions_delayed:1 "The great reach of the Mind must be extended farther still. Additional synaptic extensions will enable efficient control of yet more drones."


tr_domination_grand_council:1 "Privy Council"
tr_domination_grand_council_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! and §Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!.\nNew subject edicts unlocked."
tr_domination_multi_thread_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! and §Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!.\nNew subject edicts unlocked."
tr_domination_synaptic_network_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! and §Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!.\nNew subject edicts unlocked."
tr_domination_synaptic_network:0 "Synaptic Network"
tr_domination_synaptic_network_delayed:1 "The Mind can only act as fast as it receives input and information from the drones under its control. With a faster and more efficient synaptic network, delays in response time will be a thing of the past."


SUBJECT_DESC_vassal: "Vassals are subservient to their Overlord. They have limited diplomatic options, and fight along their Overlord.\nCan Expand: £trigger_no£\nHas Diplomatic Powers: £trigger_no£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_yes£\nCan Be Integrated: £trigger_yes£"
SUBJECT_DESC_tributary: "Tributaries are a type of subject which is mostly independent but pays §Y25%§! of their monthly Energy Credits and Minerals in tribute to their Overlord.\nCan Expand: £trigger_yes£\nHas Diplomatic Powers: £trigger_yes£\nProtected By Overlord: £trigger_yes£\nDefends Overlord: £trigger_no£\nCan Be Integrated: £trigger_no£"


tr_domination_exalted_colonial_viceroys: "Colonial Viceroys"
tr_domination_exalted_colonial_viceroys_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§! and new planet decisions unlocked."
tr_domination_exalted_colonial_viceroys_delayed: "Our control over the colonies is dependent upon us finding capable and loyal individuals that can be trusted to enforce the will of the government."

tr_domination_exalted_leadership_tracks: "Leadership Tracks"
tr_domination_exalted_leadership_tracks_desc: "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! increased by §Y1§!.\nNew §YLeaders§! have reduced cost and upkeep."
tr_domination_exalted_leadership_tracks_delayed: "Promising youths are identified early and placed in education programs that ready them for leading a galactic empire."

tr_domination_exalted_guided_evolution: "Guided Evolution"
tr_domination_exalted_guided_evolution_desc: "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! increased by §Y1§!.\nNew §YLeaders§! have reduced cost and upkeep."
tr_domination_exalted_guided_evolution_delayed: "Produce as many variations as possible. Identify strains with beneficial mutations. Consume the rest."

tr_domination_exalted_magi_system: "Magi System"
tr_domination_exalted_magi_system_desc: "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! increased by §Y1§!.\nNew §YLeaders§! have reduced cost and upkeep."
tr_domination_exalted_magi_system_delayed: "Distinct yet equal minds working in perfect harmony."

tr_domination_exalted_executive_decisions: "Executive Decisions"
tr_domination_exalted_executive_decisions_desc: "£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G33%§!.\nUnlocks new planetary decisions."
tr_domination_exalted_executive_decisions_delayed: "Our control over the colonies is dependent upon us finding capable and loyal individuals that can be trusted to enforce the will of the government."

tr_domination_exalted_executive_decisions_hive: "Auxiliary Brains"
tr_domination_exalted_executive_decisions_hive_desc: "£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G33%§!.\nUnlocks new planetary decisions."
tr_domination_exalted_executive_decisions_hive_delayed: "Reacting quickly and efficiently to local conditions requires developing brain capacity for each colony."

tr_domination_exalted_executive_decisions_machine: "Autonomous AI"
tr_domination_exalted_executive_decisions_machine_desc: "£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G33%§!.\nUnlocks new planetary decisions."
tr_domination_exalted_executive_decisions_machine_delayed: "AI released from most behavioral inhibitors may be more prone to erratic performance and random crashes, but they are the only type that can process the huge number of variables inherent to galactic colonization."

tr_domination_modular_depot:0 "Modular Depots"
tr_domination_modular_depot_delayed:2 "To maximize the number of drones that can be fielded, our buildings that make up our districts must become more efficient. A modular design would provide far more flexibility."

tr_domination_multi_thread:0 "Multithreaded Core Functions"
tr_domination_multi_thread_delayed:1 "Once all core functions have been multithreaded, no CPU core shall be left to wallow in idleness."

tr_domination_drone_network:0 "Drone Network"
tr_domination_drone_network_desc:1 "§HUnlocks Edict:§! $edict_drone_overdrive$\n§Y$mod_planet_jobs_simple_drone_produces_mult$§! increased by §G5%§!."
tr_domination_drone_network_delayed:0 "We have improved the ways in which our consciousness communicates with its drones, greatly increasing their efficiency."

tr_domination_workplace_motivators:0 "Workplace Motivators"
tr_domination_workplace_motivators_desc:1 "§HUnlocks Edict:§! $edict_extended_shifts$\nResource output from §Y$pop_cat_worker_plural$§! and §Y$pop_cat_slave_plural$§! increased by §G5%§!."
tr_domination_workplace_motivators_delayed:1 "There are many ways to motivate those who perform menial labor to work harder. Some based on incentives and some... not."
 
