################################################################
# Ecology
################################################################

tr_scm_ecology:0 "Ecology"
tr_scm_ecology_desc:0 "That which surrounds us encompasses all that we are not. Taking in the natural world as a part of ourselves is the only path to true perfection."
tr_scm_ecology_adopt:0 "Ecology"
tr_scm_ecology_finish:0 "Ecology Traditions Finished"

tr_scm_ecology_1:0 "Frugality"
tr_scm_ecology_1_desc:0 "§YJobs Resource Consumption§! decreased by §G10%§!."
tr_scm_ecology_1_delayed:0 "The resources given to us by nature are not limitless. Fostering a wasteful civilization would be a poor way to repay its bountiful gifts."

tr_scm_ecology_2:0 "Natural Riches"
tr_scm_ecology_2_desc:0 "Generate §Y2§! random deposits on all our planets.\n\n§BEffects already colonized planets, and new planets upon colonization. Has a chance to spawn strategic resource deposits.§!"
tr_scm_ecology_2_delayed:0 "The nature around us is rich in resources that can be utilized by those that knows where to find them."

tr_scm_ecology_3:0 "Diametric Strength"
tr_scm_ecology_3_desc:0 "Receive £influence  §YInfluence§! for each tile blocker on a planet we colonize.\n\n§BInfluence gained is determined by the amount of influence our country generates; every blocker will give 1 month's worth of influence.\nPlanets can only be affected once.§!"
tr_scm_ecology_3_delayed:0 "Our essence is the very opposite of the nature around us. Yet we are united. The very contradiction in our union is what makes it strong."

tr_scm_ecology_4:0 "One with Nature"
tr_scm_ecology_4_desc:0 "£blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! and §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! decreased by §G20%§!."
tr_scm_ecology_4_delayed:0 "Rather than pushing nature away to make way for our society we have learnt to build within it, with minimal need to devastate the nature to make room for ourselves."

tr_scm_ecology_5:0 "Land Clearance"
tr_scm_ecology_5_desc:0 "Unlocks the §HLand Clearance§! decision, which §YIncreases Planet Size by 1§!.\n\n§BPossible only once per planet. Available only on actual planets!!! Habitats, ringworlds, etc. cannot use this!!!§!"
tr_scm_ecology_5_delayed:0 "Understanding the nature around us allows an efficient exploitation."

tr_scm_ecology_5:0 "Land Clearance"
tr_scm_ecology_5_desc:0 "Unlocks the §HLand Clearance§! decision, which §YIncreases Planet Size by 1§!.\n\n§BPossible only once per planet. Available only on actual planets!!! Habitats, ringworlds, etc. cannot use this!!!§!"
tr_scm_ecology_5_delayed:0 "Understanding the nature around us allows an efficient exploitation."

################################################################
# Generation
################################################################

tr_scm_generation:0 "Generation"
tr_scm_generation_desc:0 "Only by keeping our energy reserves high, will we ever compete with others for the stars."
tr_scm_generation_adopt:0 "Generation"
tr_scm_generation_finish:0 "Generation Traditions Finished"

tr_scm_generation_1:0 "Energy Drone Initiative"
tr_scm_generation_1_desc:0 "We gain §Y1§! £job_technician_drone£ §YTechnician Drone§! on planet per §Y33§! £pops£ §YPops§!."
tr_scm_generation_1_delayed:0 "Only by employing more drones in technician jobs will we keep our energy reserves high."

tr_scm_generation_2:0 "Energy Stockpiling"
tr_scm_generation_2_desc:0 "Increase £energy£ §YEnergy Stockpile Capacity§! by §Y10000§!."
tr_scm_generation_2_delayed:0 "We need to stockpile more, MORE I SAID!."

tr_scm_generation_3:0 "Accumulation"
tr_scm_generation_3_desc:0 "By stockpiling £energy£ §YEnergy§! our £energy£ §YEnergy§! production will increase.\n\n§BTiered modifier, gives up to §G10%§! energy production boost at 60k stockpiled.§!"
tr_scm_generation_3_delayed:0 "By putting forward dynamic energy saving initiatives, we will increase our overhaul energy production, or in other words STONKS!"

tr_scm_generation_4:0 "Important Generators"
tr_scm_generation_4_desc:0 "£job_technician_drone£ §YTechnician Drones§! produce §G0.33§! £unity£ §YUnity§!."
tr_scm_generation_4_delayed:0 "Our generators and technician drones are so important to us, that we can't even help but venerating them."

tr_scm_generation_5:0 "Rapid Energy Grids"
tr_scm_generation_5_desc:0 "§YEnergy Grids§! are built §GInstantly§!."
tr_scm_generation_5_delayed:0 "By efficiently planning our energy grid construction we will then be able to construct them rapibly, some would even say instantly."

################################################################
# Overmind
################################################################

tr_scm_overmind:0 "Overmind"
tr_scm_overmind_desc:0 "Whether it's our glorious overmind, or the age of our empire, we demand nothing less than respect from the less fortunate, the mortal, races.."
tr_scm_overmind_adopt:0 "Overmind"
tr_scm_overmind_finish:0 "Overmind Traditions Finished"
tr_scm_overmind_finish_desc:0 "We will choose §Y1§! of §Y4§! powerful traits for our glorious overmind. Traits include research speed, starbase capacity, envoy count, construction bonuses."

tr_scm_overmind_1:0 "Autonomous Synapses"
tr_scm_overmind_1_desc:0 "Our £job_synapse_drone£ §YSynapse Drone§!  output is increased by §G10%§!."
tr_scm_overmind_1_delayed:0 "Our overmind is so great, that even it's synapses are superior to simple drones."

tr_scm_overmind_1_machines:0 "Pride"
tr_scm_overmind_1_machines_desc:0 "Our £diplo_weight£ §YDiplomatic Weight§! is increased by §G10%§!."
tr_scm_overmind_1_machines_delayed:0 "We are so proud in ourselves, that even others can't help it and bask in our glory!"

tr_scm_overmind_2:0 "Superiority"
tr_scm_overmind_2_desc:0 "Country §YWar Exhaustion Gain§! is decreased by §G20%§!."
tr_scm_overmind_2_delayed:0 "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters"

tr_scm_overmind_3:0 "Wisdom"
tr_scm_overmind_3_desc:0 "Country generates §G0.5§! £influence£ §YInfluence§! per §YSubject§!."
tr_scm_overmind_3_delayed:0 "Time has granted our people the gift of wisdom. We have watched. We have bled. Now we can share."

tr_scm_overmind_4:0 "Ancient Knowledge"
tr_scm_overmind_4_desc:0 "§YResearch Speed§! increased by §G5%§!."
tr_scm_overmind_4_delayed:0 "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."

tr_scm_overmind_5:0 "Passage of the Cycles"
tr_scm_overmind_5_desc:0 "Our £diplo_weight£ §YDiplomatic Weight§! increased by §G20%§!."
tr_scm_overmind_5_delayed:0 "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."

tr_scm_overmind_5_machines:0 "Passage of the Cycles"
tr_scm_overmind_5_machines_desc:0 "§YMachine Modification points§! increased by §G1§!."
tr_scm_overmind_5_machines_delayed:0 "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."

################################################################
# Purposefulness
################################################################

tr_scm_purpose:0 "Purposefulness"
tr_scm_purpose_desc:0 "Our presence in this galaxy is no result of random chance. We are here for a reason, to fulfill our purpose."
tr_scm_purpose_adopt:0 "Purposefulness"
tr_scm_purpose_finish:0 "Purposefulness Traditions Finished"

tr_scm_purpose_1:0 "One Purpose"
tr_scm_purpose_1_desc:0 "Country £unity£ §YUnity§! generation is increased by §G20%§!."
tr_scm_purpose_1_delayed:0 "While our task is grand, we will set out to complete it without hesitation."

tr_scm_purpose_2:0 "The Means to Succeed"
tr_scm_purpose_2_desc:0 "§Y$MOD_PLANET_AMENITIES_MULT$§! increased by §G20%§!."
tr_scm_purpose_2_delayed:0 "As we awoke, we were not only given a purpose, but also the means to fulfill it."

tr_scm_purpose_3:0 "The Option of Violence"
tr_scm_purpose_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G20%§! and §Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G5%§!."
tr_scm_purpose_3_delayed:0 "Completion of the task is paramount, damage to the other beings of the galaxy might be unfortunate, but inconsequential."

tr_scm_purpose_4:0 "Determination"
tr_scm_purpose_4_desc:0 "£mod_pop_amenities_usage_no_happiness_mult£ §Y$MOD_POP_AMENITIES_USAGE_NO_HAPPINESS_MULT$§! reduced by §G10%§!."
tr_scm_purpose_4_delayed:0 "We will neither hesitate nor will we fail. We will succeed."

tr_scm_purpose_4_hives:0 "Determination"
tr_scm_purpose_4_hives_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! increased by §G10%§!."
tr_scm_purpose_4_hives_delayed:0 "We will neither hesitate nor will we fail. We will succeed."

tr_scm_purpose_5:0 "Ingrained Drone Reflexes"
#tr_scm_purpose_5_desc:0 "§YEdict Fund§! increased by §G50§!."
tr_scm_purpose_5_delayed:0 "Even the most insignificant of drones have a basic sense of the purpose, which guides them to better complete their mundane tasks."

################################################################
# Hacking
################################################################

tr_scm_hacking:0 "Hacking"
tr_scm_hacking_desc:0 "We are agile, able to enter computer systems of other empires and alter them to our liking."
tr_scm_hacking_adopt:0 "Hacking"
tr_scm_hacking_finish:0 "Hacking Traditions Finished"

tr_scm_hacking_1:0 "System Manipulation"
tr_scm_hacking_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§! increased by §G10%§!."
tr_scm_hacking_1_delayed:0 "By carefully manipulating the firing solution systems of enemy ships, we can reduce their ability to successfully target our ships in battle."

tr_scm_hacking_2:0 "Communications Disruption"
tr_scm_hacking_2_desc:0 "§YPlanet Sensor Range§! and §YShip§! §YSensor Range§! is reduced by §R1§! and §YStarbase Influence Cost§! is increased by §R5%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_scm_hacking_2_delayed:0 "We can disrupt foreign communications systems, reducing our neighbours' ability to efficiently communicate within their empire."

tr_scm_hacking_3:0 "Spyware"
tr_scm_hacking_3_desc:0 "§YPlanet Sensor Range§! increased by §Y2§!."
tr_scm_hacking_3_delayed:0 "We can hijack surveillance and observation systems of other empires, using them to get a better idea of the space which surrounds our empire."

tr_scm_hacking_4:0 "Malware"
tr_scm_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is reduced by §R5%§! and §YBuilding Upkeep§! is increased by §R5%§! for all rival empires."
tr_scm_hacking_4_delayed:0 "Our speciallycrafted software infects our rivals' computer systems, harming the efficiency with which they run their empires."

tr_scm_hacking_5:0 "Database Mining"
tr_scm_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is increased by §G2.5%§!\n§Y$MOD_INTEL_DECRYPTION_ADD$§! increased by §G1§!."
tr_scm_hacking_5_delayed:0 "Our own research efforts benefit greatly from scientific databases of other empires, whether they are aware of it or not."

################################################################
# Biogenesis
################################################################

tr_scm_biogenesis:0 "Biogenesis"
tr_scm_biogenesis_desc:0 "Our civilization is not built, but grown. We are one single great organism, spreading through the galaxy."
tr_scm_biogenesis_adopt:0 "Biogenesis"
tr_scm_biogenesis_finish:0 "Biogenesis Traditions Finished"

tr_scm_biogenesis_1:0 "Bio Construction"
tr_scm_biogenesis_1_desc:0 "§Y$mod_planet_buildings_upkeep_mult$§! and §YBuilding Cost§! is reduced by §G20%§!."
tr_scm_biogenesis_1_delayed:0 "Our buildings are not built with stones and concrete. Rather we grow them from organic tissue. The blueprints exist not on paper or in computers, but are encoded into the DNA of the structure itself"

tr_scm_biogenesis_2:0 "Living Ships"
tr_scm_biogenesis_2_desc:0 "§YDaily Hull Regeneration§! is increased by §G0.5%§!."
tr_scm_biogenesis_2_delayed:0 "Our ships are alive, crafted from organic tissue, grown from our designs."

tr_scm_biogenesis_3:0 "Omnivores"
tr_scm_biogenesis_3_desc:0 "Our populations £food §YFood§! consumption is decreased by §G10%§!."
tr_scm_biogenesis_3_delayed:0 "All types of organic matter can be consumed and turned to energy or be used to grow new tissue."

tr_scm_biogenesis_3_lithoid:0 "Terravores"
tr_scm_biogenesis_3_lithoid_desc:0 "Our populations £minerals£ §YMineral§! consumption is decreased by §G10%§!."
tr_scm_biogenesis_3_lithoid_delayed:0 "All types of organic matter can be consumed and turned to energy or be used to grow new tissue. Yes, this includes rocks."

tr_scm_biogenesis_4:0 "Constant Evolution"
tr_scm_biogenesis_4_desc:0 "§Y$species_trait_points_add$§! increased by §Y1§! and the time it takes to modify species is reduced by §G25%§!."
tr_scm_biogenesis_4_delayed:0 "Evolution is a process without a goal. While the mind is constant, our form is always changing as we expand throughout the galaxy."

tr_scm_biogenesis_5:0 "Alpha Drone Pools"
tr_scm_biogenesis_5_desc:0 "§YLeader Pool Size§! is increased by §Y1§! and §YLeader Cost§! is decreased by §G25%§!."
tr_scm_biogenesis_5_delayed:0 "Drones are spawned at a continuous rate from designated spawning pools. Each spawning pool produces a specified type of drones. This allows us to produce drones at a much higher rate than before."

