tr_scm_commerce_1:0 "Economic Boom"
tr_scm_commerce_1_desc:0 "Our £energy  §YEnergy Credit§! output from £job §YPop Jobs§! is increased by §G5%§!."
tr_scm_commerce_1_delayed:0 "Thanks to our successful fiscal policies, our economy is booming. Both our citizens and our businesses have increased power to buy, consume, and produce. These favourable conditions will allow our empire to increase its spending on infrastructure and the military."

tr_scm_commerce_2:0 "Encourage Local Economies"
tr_scm_commerce_2_desc:0 "Unlocks three planetary decisions, increasing planet £energy  §YEnergy Credit§!, £food  §YFood§!, or £minerals  §YMineral§! output by §G20%§!, while reducing the output of the other two by §R20%§!."
tr_scm_commerce_2_delayed:0 "We should encourage each one of our planets to develop their local economies in their own distinct way. Thus, relaxing certain imperial regulations, we can allow planets to better adapt to their local conditions and thereby increase their productive output."

tr_scm_commerce_3:0 "Financial Reforms"
tr_scm_commerce_3_desc:0 "£trade_value  §YTrade Value§! output is increased by §G10%§!."
tr_scm_commerce_3_delayed:0 "Soon after our empire met its first galactic neighbors, it became clear that our financial system was not compatible with the wider galactic market. Our ancient system of finance must be brought in line with the rest of the galaxy."

tr_scm_commerce_4:0 "Trade Convoys"
tr_scm_commerce_4_desc:0 "§YTrade Protection§! increased by §G10§! throughout our empire."
tr_scm_commerce_4_delayed:0 "We have organised a system of trade convoys throughout our empire. These allow for efficient and safe transportation of goods throughout our empire."

tr_scm_commerce_5:0 "Master Merchants"
tr_scm_commerce_5_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! increased by §G5%§! and §Y$MOD_COUNTRY_TRADE_FEE$§! decreased by §G5%§!."
tr_scm_commerce_5_delayed:0 "If trade is an art, we are its masters. There is nothing in the galaxy that we have not, at some point, bought or sold. Always at a profit."

tr_scm_commerce_5_no_dip:0 "Fluid Economy"
tr_scm_commerce_5_no_dip_desc:0 "§Y$MOD_COUNTRY_TRADE_FEE$§! decreased by §G10%§!."
tr_scm_commerce_5_no_dip_delayed:0 "In our empire, goods are exchanged so frequently that they can scarcely be tracked."

