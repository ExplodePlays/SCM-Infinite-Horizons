tr_scm_aesthetics_2:0 "Guild of Artists"
tr_scm_aesthetics_2_desc:0 "Provides §Y1§! £job_culture_worker£ §Y$job_culture_worker$ Job§! and §Y1§! £job_entertainer£ §Y$job_entertainer$ Job§! for every §Y40§! £pop  §YPops§! on a planet."
