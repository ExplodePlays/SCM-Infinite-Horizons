tr_scm_aesthetics_2_duelist:0 "$tr_scm_aesthetics_2$"
tr_scm_aesthetics_2_duelist_desc:0 "Provides §Y1§! £job_culture_worker£ §Y$job_culture_worker$ Job§! for every §Y25§! £pop  §YPops§! and §Y1§! £job_duelist£ §Y$job_duelist$ Job§! for every §Y40§! £pop  §YPops§! on a planet."

tr_scm_aesthetics_3:0 "Inspiration of Awe"
tr_scm_aesthetics_3_desc:0 "Foreign Empire £opinion  §YOpinion§! is increased by §G50§! and  £diplo_weight£ §YDiplomatic Weight§! is increased by §G20%§!."
tr_scm_aesthetics_3_delayed:0 "Visiting diplomats are awestruck by our ability to elegantly weave the arts into even the most mundane aspects of our civilization. They marvel at the beauty that covers every hall they walk through. They then bring the tales of the glory of our civilization back to their own empires."

tr_scm_aesthetics_3_xenophobe:0 "The Art of War"
tr_scm_aesthetics_3_xenophobe_desc:0 "Our £unity  §YUnity§! output is increased by §G20%§! while we are at war."
tr_scm_aesthetics_3_xenophobe_delayed:0 "Our citizens recognize our Admirals and Generals as masters in the art of war, applying their talents to the battlefield as a sculptor would to unformed clay."

tr_scm_aesthetics_3_IP:0 "Pursuit of Perfection"
tr_scm_aesthetics_3_IP_desc:0 "Our £unity  §YUnity§! output is increased by §G10%§!."
tr_scm_aesthetics_3_IP_delayed:0 "We care little for petty squabbles of other empires. In the tranquility of our isolation, we dedicate our lives to the pursuit of a singular goal; perfection of artistic beauty."

tr_scm_aesthetics_4:0 "Grand Architecture"
tr_scm_aesthetics_4_desc:0 "Each §YCity District§! increases £unity£ §YUnity§! production on the planet by §G2.5%§!.\n\n§BThis an additive modifier, I.E. 10 city districts = 25% planet unity output.§!\n\nEach §YResidential Arcology District§! increases £unity£ §YUnity§! production on the planet by §G1.5%§!.\n\n§BThis an additive modifier, I.E. 10 city districts = 15% planet unity output.§!."
tr_scm_aesthetics_4_delayed:0 "Our buildings will be our greatest legacy, they will speak of our glory long after we are gone."

tr_scm_aesthetics_5:0 "Galactic Wonders"
tr_scm_aesthetics_5_desc:0 "Enables §Y5§! expensive empire unique wonder buildings, each providing planet and empire wide bonuses. To build a wonder a £building  §Y$building_system_capital$§! is required. No more than one wonder can be built on each planet."
tr_scm_aesthetics_5_delayed:0 "Our empire is home to some of the greatest wonders in the galaxy. Their grandness is known even to those on the most remote of worlds in this galaxy."

