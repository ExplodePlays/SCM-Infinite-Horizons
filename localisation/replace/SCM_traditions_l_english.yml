tr_scm_agriculture_machines:0 "Ecology"
tr_scm_agriculture_machines_desc:0 "That which surrounds us encompasses all that we are not. Taking in the natural world as a part of ourselves is the only path to true perfection."
#tr_scm_agriculture_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\nOur £unity §YUnity§! output is increased by §G5%§! and §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G50%§!."

tr_scm_agriculture_1:0 "Effective Waste Management"
tr_scm_agriculture_1_desc:0 "Unlocks the Mass Digester Building, which turns §Y25§! £food §YFood§! into §Y30§! £energy §YEnergy§!."
tr_scm_agriculture_1_delayed:0 "By correctly managing our waste, it might just become a resource."

tr_scm_agriculture_1_hives:0 "Agri-Drone Initiative"
tr_scm_agriculture_1_hives_desc:0 "Gain §Y1§! £job_agri_drone£ §YAgriDrone Job§! per 33 £pops£ §YPops§!."
tr_scm_agriculture_1_hives_delayed:0 "We need more agridrones to feed the hive, it's as simple as that."

tr_scm_agriculture_1_lithoid:0 "Frugality"
tr_scm_agriculture_1_lithoid_desc:0 "§YJobs Resource Consumption§! decreased by §G10%§!."
tr_scm_agriculture_1_lithoid_delayed:0 "We should be careful about what we consume. Nothing in this universe is unlimited!"

tr_scm_agriculture_1_robo:0 "Frugality"
tr_scm_agriculture_1_robo_desc:0 "§YJobs Resource Consumption§! decreased by §G10%§!."
tr_scm_agriculture_1_robo_delayed:0 "The resources given to us by nature are not limitless. Fostering a wasteful civilization would be a poor way to repay its bountiful gifts."

#tr_scm_agriculture_2:0 "As a Fish Swims in the Sea"
#tr_scm_agriculture_2_desc:0 "§Y$MOD_PLANET_FORTIFICATION_STRENGTH$§! increased by §G100%§!."
#tr_scm_agriculture_2_delayed:0 "As a Fish Swims in the Sea our armies move through the wilds of our home worlds. Using nature as a cover and striking out from it at our opponent's moment of weakness. We are the true masters of guerrilla warfare."

tr_scm_agriculture_2:0 "Natural Riches"
tr_scm_agriculture_2_desc:0 "Generate §Y2§! random deposits on all our planets.\n\n§BEffects already colonized planets, and new planets upon colonization. Has a chance to spawn strategic resource deposits.§!"
tr_scm_agriculture_2_delayed:0 "The nature around us is rich in resources that can be utilized by those that knows where to find them."

tr_scm_agriculture_3:0 "One with Nature"
tr_scm_agriculture_3_desc:0 "£blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! and §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! decreased by §G20%§!."
tr_scm_agriculture_3_delayed:0 "Rather than pushing nature away to make way for our society we have learnt to build within it, with minimal need to devastate the nature to make room for ourselves."

tr_scm_agriculture_3_hive:0 "Mass Digester"
tr_scm_agriculture_3_hive_desc:0 "Unlocks the Mass Digester Building, which turns §Y25§! £food  §YFood§! into §Y30§! £energy §YEnergy§!."
tr_scm_agriculture_3_hive_delayed:0 "By correctly managing our waste, it might just become a resource."

tr_scm_agriculture_3_lithoid:0 "Mass Digester"
