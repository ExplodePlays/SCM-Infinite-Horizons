tr_scm_agriculture_4_lithoid:0 "Mining Grants"
tr_scm_agriculture_4_lithoid_desc:0 "All our planets receive §Y1§! £job_miner£ §Y$job_miner$ Job§! per §Y33§! £pop£ Pops."
tr_scm_agriculture_4_lithoid_delayed:0 "By encouraging mining via grants and subsidies our mineral reserves will increase undoutibly."

tr_scm_agriculture_5:0 "Self Sustaining"
tr_scm_agriculture_5_desc:0 "Reduce £pop  §YPop§! §YFood§! and §YAmenities§! usage by §G10%§!."
tr_scm_agriculture_5_delayed:0 "Rather than solely depending on centralized food production most individuals on our worlds are to some extent selfsustaining. To some extent they can produce their own food."

tr_scm_agriculture_5_lithoid: "Erosion-Resistant"
tr_scm_agriculture_5_lithoid_desc: "Reduces §YJob§! §YMineral Upkeep§! and §YAmenities§! usage by §G10%§!."
tr_scm_agriculture_5_lithoid_delayed:0 "Rather than solely depending on centralized mineral production most individuals on our worlds are to some extent selfsustaining. To some extent they can produce their own minerals."

tr_scm_agriculture_5_GC:0 "Land Clearance"
tr_scm_agriculture_5_GC_desc:0 "Unlocks the §HLand Clearance§! decision, which §YIncreases Planet Size by 1§!.\n\n§BPossible only once per planet. Available only on actual planets!!! Habitats, ringworlds, etc. cannot use this!!!§!"
tr_scm_agriculture_5_GC_delayed:0 "Understanding the nature around us allows an efficient exploitation."


