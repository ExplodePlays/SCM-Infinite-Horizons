ap_executive_vigor:0 "Executive Vigor"
ap_executive_vigor_desc:0 "There will be no halfmeasures or compromises when implementing the edicts decided upon by our government. We go all the way, or not at all."

ap_galactic_force_projection:0 "Galactic Force Projection"
ap_defender_of_the_galaxy:0 "Defender of the Galaxy"
