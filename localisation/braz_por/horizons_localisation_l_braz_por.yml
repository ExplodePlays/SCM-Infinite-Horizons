  horizons_ai.1.name:0 "SCM - AI Game Performance\nOptimisation"
  horizons_ai.1.desc:0 "Disable or leave enabled the AI's optimisations using this menu. Most optimisations are enabled by default (recommended), click 'X' to disable an optimisation for the AI. For max performance click: '§YEnable some AI opt on players§!' and '§RExit§!'.\nNote: '§YEnable some AI opt on players§!' optimisation is disabled by default. Settings can be changed later through an edict."

  horizons_ai_menu.2.name:0 "Disable AI Hyper Relays"
  horizons_ai_menu.2.desc:0 "Stops the AI from constructing Hyper Relays as they degrade performance especially with their required amount.\n\nThis will save on some performance if the button is greyed out."

  horizons_ai_menu.3.name:0 "Restrict AI Gateways"
  horizons_ai_menu.3.desc:0 "Stops the AI from constructing Gateways more than twice every 100 years to prevent the AI from building them too quickly, unnecessarily.\n\nThis will save on some performance if the button is greyed out. The optimisation can be configured using the options below:"

  horizons_ai_menu.3.b:0 "§RDisable Gateways§!"
  horizons_ai_menu.3.c:0 "Allow §Y2§! Gateways every §Y50§! years"
  horizons_ai_menu.3.d:0 "Allow §Y2§! Gateways every §Y100§! years (§Gdefault§!)"
  horizons_ai_menu.3.e:0 "Allow §Y2§! Gateways every §Y150§! years"

  horizons_ai_menu.4.name:0 "Restrict AI Habitats"
  horizons_ai_menu.4.desc:0 "Stops the AI from constructing habitats by introducing a limit of 7 habitats per AI.\n\nThis will save on some performance if the button is greyed out. The optimisation can be configured using the options below:"

  horizons_ai_menu.4.b:0 "§RDisable Habitats§!"
  horizons_ai_menu.4.c:0 "Allow §Y3§! Habitats"
  horizons_ai_menu.4.d:0 "Allow §Y7§! Habitats (§Gdefault§!)"
  horizons_ai_menu.4.e:0 "Allow §Y11§! Habitats"

  horizons_ai_menu.5.name:0 "Disable AI Omnicodex Relic"
  horizons_ai_menu.5.desc:0 "Stops the AI from getting the Omnicodex Relic to prevent unnecessary hybrid species.\n\nThis will save on some performance if the button is greyed out. The optimisation can be configured using the options below:"

  horizons_ai_menu.5.b:0 "§RRemoves relic entirely§! (§Gdefault§!)"
  horizons_ai_menu.5.c:0 "Gives relic to §Yplayer§! when found"

  horizons_ai_menu.6.name:0 "Improve AI unemployment"
  horizons_ai_menu.6.desc:0 "Fills AI job vacancies faster and reduces unemployment by resettling the unemployed pops to planets with open jobs to prevent increased checking.\n\nThis will save on some performance if the button is greyed out."

  horizons_ai_menu.7.name:0 "Disable AI Xeno-Compatibility"
  horizons_ai_menu.7.desc:0 "Stops the AI from getting Xeno-Compatibility ascension perk to prevent unnecessary hybrid species.\n\nThis will save on some performance if the button is greyed out."

  horizons_ai_menu.8.name:0 "Restrict AI Corvettes/Frigates"
  horizons_ai_menu.8.desc:0 "Stops the AI from building corvettes, frigates, destroyers, and cruisers by putting a cap on corvettes and frigates to 60, destroyers to 30, and cruisers to 15 per fleet (by default). Once the AI reaches the cap(s), a corvette is replaced with a frigate, and 2 frigates are replaced with a destroyer, 2 destroyers are replaced with a cruiser, and 2 cruisers are replaced with a battleship. This should make AI fleets less corvette/other heavy and stronger (the 2 for 1 trade-off works out economically). This only occurs when possible i.e., when the AI has destroyer technology and cruiser technology for balance reasons.\n\nThis will save on some performance if the button is greyed out. The optimisation can be configured using the options below:"

  horizons_ai_menu.8.b:0 "Allow §Y15§! corvettes/frigates, §Y8§! destroyers, and §Y4§! cruisers"
  horizons_ai_menu.8.c:0 "Allow §Y30§! corvettes/frigates, §Y15§! destroyers, and §Y8§! cruisers"
  horizons_ai_menu.8.d:0 "Allow §Y60§! corvettes/frigates, §Y30§! destroyers, and §Y15§! cruisers (§Gdefault§!)"
  horizons_ai_menu.8.e:0 "Allow §Y120§! corvettes/frigates, §Y60§! destroyers, and §Y30§! cruisers"

  horizons_ai_menu.9.name:0 "Restrict AI Ringworlds"
  horizons_ai_menu.9.desc:0 "Stops the AI from constructing ringworlds by introducing a limit of 3 ringworlds per AI.\n\nThis will save on some performance if the button is greyed out. The optimisation can be configured using the options below:"

  horizons_ai_menu.9.b:0 "§RDisable Ringworlds§!"
  horizons_ai_menu.9.c:0 "Allow §Y1§! Ringworlds"
  horizons_ai_menu.9.d:0 "Allow §Y3§! Ringworlds (§Gdefault§!)"
  horizons_ai_menu.9.e:0 "Allow §Y5§! Ringworlds"

  horizons_ai_menu.10.name:0 "§YEnable some AI opt on players§!"
  horizons_ai_menu.10.desc:0 "As a preference, you can enable some of the AI optimisations to be also applied on players for potential balance and further performance gains. These currently include (if not disabled); 'Disable AI Hyper Relays', 'Improve AI unemployment', and 'Restrict AI pop count'.\n\nThis will save on some performance if the button is greyed out."

  horizons_ai_menu.11.name:0 "Modifier Updating Optimisation"
  horizons_ai_menu.11.desc:0 "Reduces the burden of updating modifiers by decreasing their update frequency to 3 times per month.\n\nThis will save on some performance if the button is greyed out."

  horizons_ai_menu.12.name:0 "Restrict AI pop count"
  horizons_ai_menu.12.desc:0 "Reduces the AI's and/or player's pops by introducing a scaling modifier on each planet individually (based on pop number); giving negative pop growth speed and pop assembly speed (notably) which is compensated with positive pop resource production (among other things) and diplomatic weight from pops.\n\nThis will save on some performance if the button is greyed out. The optimisation can be configured using the options below:"

  horizons_ai_menu.12.b:0 "Set this restriction to §Y50%§! effectiveness"
  horizons_ai_menu.12.c:0 "Set this restriction to §Y100%§! effectiveness (§Gdefault§!)"
  horizons_ai_menu.12.d:0 "Set this restriction to §Y150%§! effectiveness"

